<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo Épico</title>
    <style>
        /* Estilos gerais da página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f2f2f7;
            color: #1c1c1e;
        }

        /* Container principal do contador */
        .timer-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo do display de tempo */
        #display {
            font-size: 80px;
            font-weight: 600;
            margin-bottom: 25px;
            font-variant-numeric: tabular-nums;
            transition: font-size 0.3s ease;
        }
        
        /* Estilo para a área de input */
        .input-area {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .input-area input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #minutesInput, #secondsInput {
             width: 70px;
        }

        #messageInput {
            width: 100%;
            box-sizing: border-box;
        }

        .input-area input:focus {
            border-color: #007aff;
        }

        .input-area label {
            font-size: 16px;
        }

        /* Estilo para os botões de controle */
        .controls {
            margin-top: 25px;
        }
        
        .controls button {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .controls button:hover {
            transform: translateY(-2px);
        }

        #startBtn { background-color: #34c759; }
        #pauseBtn { background-color: #ff9500; }
        #resetBtn { background-color: #5856d6; }

        /* --- ESTILOS DA ANIMAÇÃO FINAL EM TELA CHEIA --- */
        .festa-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Começa escondido */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #8338ec, #ff006e, #3a86ff, #ffbe0b);
            background-size: 400% 400%;
            animation: fundoAnimado 15s ease infinite;
            z-index: 1000;
            overflow: hidden;
        }

        @keyframes fundoAnimado {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .mensagem-festa {
            font-size: clamp(2rem, 8vw, 6rem); /* Fonte responsiva */
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.3), 0 0 20px rgba(0,0,0,0.2);
            animation: zoomBounce 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes zoomBounce {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }

        .confete-festa {
            position: absolute;
            width: 12px;
            height: 20px;
            opacity: 0;
            animation: cairFesta 5s linear forwards;
        }

        @keyframes cairFesta {
            0% {
                transform: translateY(-10vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Overlay da animação final -->
    <div class="festa-overlay" id="festaOverlay"></div>

    <div class="timer-container" id="timerContainer">
        <h1>Contador Regressivo</h1>
        <div id="display">00:00</div>
        
        <div class="input-area">
            <input type="number" id="minutesInput" placeholder="0" min="0">
            <label for="minutesInput">min</label>
            <input type="number" id="secondsInput" placeholder="0" min="0" max="59">
            <label for="secondsInput">seg</label>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escreva a mensagem final aqui">
        </div>

        <div class="controls">
            <button id="startBtn">Iniciar</button>
            <button id="pauseBtn">Pausar</button>
            <button id="resetBtn">Zerar</button>
        </div>
    </div>

    <script>
        // Seleciona os elementos do HTML
        const display = document.getElementById('display');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const messageInput = document.getElementById('messageInput');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const festaOverlay = document.getElementById('festaOverlay');

        let countdown;
        let tempoRestanteEmSegundos;

        function formatarNumero(num) {
            return num < 10 ? `0${num}` : num;
        }

        function atualizarDisplay() {
            const minutos = Math.floor(tempoRestanteEmSegundos / 60);
            const segundos = tempoRestanteEmSegundos % 60;
            display.textContent = `${formatarNumero(minutos)}:${formatarNumero(segundos)}`;
        }

        function criarFestaTelaCheia() {
            // Mostra o overlay
            festaOverlay.style.display = 'flex';

            // Adiciona a mensagem
            const mensagemFinal = messageInput.value || "Tempo Esgotado!";
            const textoFesta = document.createElement('h2');
            textoFesta.classList.add('mensagem-festa');
            textoFesta.textContent = mensagemFinal;
            festaOverlay.appendChild(textoFesta);

            // Cria os confetes
            const cores = ['#ff4500', '#ff8c00', '#ffd700', '#32cd32', '#1e90ff', '#9400d3'];
            for (let i = 0; i < 200; i++) { // Mais confetes!
                const confete = document.createElement('div');
                confete.classList.add('confete-festa');
                confete.style.left = `${Math.random() * 100}%`;
                confete.style.top = `${Math.random() * -50}px`; // Começam de fora da tela
                confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                confete.style.animationDelay = `${Math.random() * 3}s`;
                confete.style.transform = `rotate(${Math.random() * 360}deg)`;
                festaOverlay.appendChild(confete);
            }
        }
        
        function timer() {
            if (tempoRestanteEmSegundos <= 0) {
                clearInterval(countdown);
                atualizarDisplay(); // Mostra 00:00 no contador original
                criarFestaTelaCheia(); // Inicia a animação em tela cheia
                return;
            }
            tempoRestanteEmSegundos--;
            atualizarDisplay();
        }

        function limparFesta() {
            festaOverlay.style.display = 'none';
            festaOverlay.innerHTML = ''; // Limpa a mensagem e os confetes
        }

        startBtn.addEventListener('click', () => {
            clearInterval(countdown);
            limparFesta();
            
            const minutos = parseInt(minutesInput.value) || 0;
            const segundos = parseInt(secondsInput.value) || 0;
            const tempoTotalDefinido = (minutos * 60) + segundos;

            if (tempoTotalDefinido > 0 && (!tempoRestanteEmSegundos || tempoRestanteEmSegundos === 0)) {
                 tempoRestanteEmSegundos = tempoTotalDefinido;
            }

            if (tempoRestanteEmSegundos > 0) {
                atualizarDisplay(); // Atualiza o display imediatamente
                countdown = setInterval(timer, 1000);
            }
        });

        pauseBtn.addEventListener('click', () => {
            clearInterval(countdown);
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(countdown);
            limparFesta();
            tempoRestanteEmSegundos = 0;
            minutesInput.value = '';
            secondsInput.value = '';
            messageInput.value = '';
            atualizarDisplay();
        });
    </script>

</body>
</html>
